<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Style.css">
    
    <style>
    /* CSS local - Prioridade media
    Vantagem: sobrepoe a folha e menos digitação
    Desvantagem: despadronização caso tenha varias páginas */
    h1{
        font-size: 30px;
        background-color: rgb(2, 0, 3);
        color: rgb(198, 201, 15);
    }
    </style>
    
    <title>1º CSS - Júpiter</title>
</head>
<body>
    
    
    <h1>Júpiter</h1>
    <!--CSS in Line - prioridade maxima
    Vangatem: Sobrepor o Bloco e a Folha 
    Desvantagem: muita digitação (programação porca,
    a não ser em extremas excessões)-->
    <h1 style="background-color: rgb(173, 35, 35);">Lista de luas</h1>
    
    <ul>
        <li>Métis</li>
        <li>Adrasteia</li>
        <li>Amalteia</li>
        <li>Tebe</li>
        <li>Io</li>
        <li>Europa</li>
        <li>Ganímedes</li>
        <li>Calisto</li>
        <li>Temisto</li>
        <li>+60</li>
    </ul>
</body>
</html>
